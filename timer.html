<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body>
    <div id="time">
        <div class="circle" style="--clr:#fff;">
        <div class="dost day_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="dd"></circle>
            </svg> 
        <div id="days">00 <br><span>Дни</span></div>
        </div>

        <div class="circle" style="--clr:#ff2972;">
            <div class="dost hr_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="hh"></circle>
                </svg> 
            <div id="hours">00</div>
            </div>
        
            <div class="circle" style="--clr:#fee800;">
                <div class="dost min_dot"></div>
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70" id="mm"></circle>
                    </svg> 
                <div id="minute">00</div>
            </div>
            <div class="circle" style="--clr:#04fc43;">
                <div class="dost sec_dot"></div>
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70" id="ss"></circle>
                    </svg> 
                <div id="second">00</div>
            </div>    
    </div>
    <a class="gf" href="https://firmg.github.io/invalid.gang/gomuncul">Кем ты стал 2</a>
<script src="timer.js"></script>
</body>
</html>
